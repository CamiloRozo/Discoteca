# Información del proyecto
sonar.projectKey=co.com.ceiba.adn:discoteca.camilo.rozo
sonar.projectName=CeibaADN-Discoteca(camilo.rozo)
sonar.modules=dominio,infraestructura

# Dominio
dominio.sonar.projectBaseDir=./microservicio/dominio/
# Infraestructura
infraestructura.sonar.projectBaseDir=./microservicio/infraestructura/

#Datos de los fuentes y binarios
dominio.sonar.sources=src/main/java
dominio.sonar.java.binaries=build/classes/java/main
dominio.sonar.java.libraries=/opt/ic/.gradle/caches/modules-2/files-2.1/**/*.jar
dominio.sonar.java.source=11

#Datos de los fuentes y binarios de los tests
dominio.sonar.tests=src/test/java
dominio.sonar.java.test.binaries=build/classes/java/test
#sonar.java.test.libraries=/home/ic/.gradle/caches/modules-2/files-2.1/**/*.jar

#Envío de reportes de JUnit y Jacoco como resultado de la tarea test
sonar.coverage.jacoco.xmlReportPaths=microservicio/dominio/build/reports/jacoco/test/jacocoTestReport.xml,microservicio/infraestructura/build/reports/jacoco/test/jacocoTestReport.xml
sonar.junit.reportPaths=microservicio/dominio/build/test-results/test,microservicio/infraestructura/build/test-results/test

#Lombok excepciones
config.stopBubbling=true
lombok.addLombokGeneratedAnnotation=true